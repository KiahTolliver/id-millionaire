<!DOCTYPE html>
<html>
    <head>
        <link href="assets/css/new-game.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">

    <body>
        <div class= "header">
            <img src="assets/img/id-logo.png" class="logo-placeholder">
            <p class= "txt-title">Access Granted: <br />The Identity Game Show</p>
            <button class= "btn-back"> Back </button>
            <button id="btn-quit" class= "btn-quit" onclick="location.href='new-menu.html'"> Quit Game </button>
          </div>
          <div class= "game-container">
          <div class= "score-container" id="menu"> 
            <ul class="score-list">
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="1000000">1.000.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="500000">500.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="250000">250.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="125000">125.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="64000">64.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="32000">32.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="16000">16.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="8000">8.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="4000">4.000</a></li>

                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="1000">1.000</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="500">500</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="400">400</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="300">300</a></li>
                <li class="score-item"><a class="nav-link pulse animated infinite score-item" href="#" id="200">200</a></li>
                <li class="score-item highlight"><a class="nav-link pulse animated infinite score-item" href="#" id="100">100</a></li>
            </ul>
          </div>
          <div class= "qa-container">
            <div class= "question">
                <p class="text-center" id="subject"
               onload="load()">
                Please select a question to begin
            </p>
            </div>
            <button class= "ans-1" data-bs-hover-animate="pulse" id="a" type="button"></button>
            <button class= "ans-2" data-bs-hover-animate="pulse" id="b" type="button"></button>
            <button class= "ans-3" data-bs-hover-animate="pulse" id="c" type="button"></button>
            <button class= "ans-4" data-bs-hover-animate="pulse" id="d" type="button"></button>
          </div>

        <script src="assets/js/jquery.min.js"></script>
