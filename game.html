<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nebula</title>
    <meta name="description" content="An interactive web app, inspired by Who Wants to Be a Millionaire, designed to bring training to the 'work from home' environment.">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/rocket.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/rocket.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/rocket.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/rocket.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/rocket.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">

<body class="game" style="background-image: url(&quot;assets/img/nebula.jpg&quot;);font-family: Orbitron, sans-serif;background-repeat: no-repeat;">
    <!-- Start: List-group show-hide div content on-click -->
    <div class="row" style="width: 100%;height: 100%;">
        <div class="col-lg-4" style="font-size: 20px;">
            <ul class="nav nav-pills flex-column" style="width: auto;margin: 15px;">
                <li class="nav-item"><a class="nav-link" id="1000000" href="#">$ 1,000,000</a></li>
                <li class="nav-item"><a class="nav-link" id="500000" href="#">$ 500,000</a></li>
                <li class="nav-item"><a class="nav-link" id="250000" href="#">$ 250,000</a></li>
                <li class="nav-item"><a class="nav-link" id="125000" href="#">$ 125,000</a></li>
                <li class="nav-item"><a class="nav-link" id="64000" href="#">$ 64,000</a></li>
                <li class="nav-item"><a class="nav-link" id="32000" href="#">$ 32,000</a></li>
                <li class="nav-item"><a class="nav-link" id="16000" href="#">$ 16,000</a></li>
                <li class="nav-item"><a class="nav-link" id="8000" href="#">$ 8,000</a></li>
                <li class="nav-item"><a class="nav-link" id="4000" href="#">$ 4,000</a></li>
                <li class="nav-item"><a class="nav-link" id="2000" href="#">$ 2,000</a></li>
                <li class="nav-item"><a class="nav-link" id="1000" href="#">$ 1,000</a></li>
                <li class="nav-item"><a class="nav-link" id="500" href="#">$ 500</a></li>
                <li class="nav-item"><a class="nav-link" id="400" href="#">$ 400</a></li>
                <li class="nav-item"><a class="nav-link" id="300" href="#">$ 300</a></li>
                <li class="nav-item"><a class="nav-link" id="200" href="#">$ 200</a></li>
                <li class="nav-item"><a class="nav-link" id="100" href="#">$ 100</a></li>
            </ul>
        </div>
        <div class="col">
            <div class="container" style="width: 750px;">
                <!-- Start: Intro -->
                <div class="intro"></div>
                <!-- End: Intro -->
                <p class="text-center" id="subject" style="color: rgb(255,255,255);margin-bottom: 100px;margin-top: 100px;font-size: 32px;" onload="load()">Please select a question to begin</p>
                <!-- Start: Buttons -->
                <div class="buttons"></div>
                <!-- End: Buttons -->
                <div class="row row-cols-2">
                    <div class="col text-center" style="margin-bottom: 50px;"><button class="btn btn-primary" data-bs-hover-animate="pulse" id="a" type="button" style="width: 260px;height: 180px;font-size: 20px;"></button></div>
                    <div class="col text-center" style="margin-bottom: 50px;"><button class="btn btn-primary" data-bs-hover-animate="pulse" id="b" type="button" style="width: 260px;height: 180px;font-size: 20px;"></button></div>
                    <div class="col text-center"><button class="btn btn-primary" data-bs-hover-animate="pulse" id="c" type="button" style="width: 260px;height: 180px;font-size: 20px;"></button></div>
                    <div class="col text-center"><button class="btn btn-primary" data-bs-hover-animate="pulse" id="d" type="button" style="width: 260px;height: 180px;font-size: 20px;"></button></div>
                </div>
            </div>
            <!-- Start: Buttons -->
            <div class="text-center buttons" style="margin-top: 100px;margin-bottom: 50px;"><button class="btn btn-primary btn-quit" id="btn-quit" type="button" style="font-size: 22px;color: rgb(255,255,255);position: fixed;right: 0;top: 0;margin: 15px;">QUIT GAME</button></div>
            <!-- End: Buttons -->
        </div>
    </div>
    <!-- End: List-group show-hide div content on-click -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
